application.name = hydra_sandbox

akka {
  actor.provider = local
  extensions = []
}

hydra_sandbox {
  transports.file.path = /user/file_producer
  transports {
    classpath-scan = ["hydra.sandbox.transport"]
    file {
      destinations {
        test = /tmp/hydra-sandbox-test.txt
      }
    }
  }
}