application.name = hydra_test

constructr {
  coordination {
    class-name = hydra.app.NoOpCoordination
  }
}
hydra_test {
  endpoints = ["hydra.app.DummyEndpoint"]
  schema.registry.url = "mock"
  transports.test-transport.path = /user/test-transport
}

akka {
  actor.provider = local
  persistence.journal.plugin = "akka.persistence.journal.inmem"
  // akka.persistence.journal.leveldb.dir = "/tmp/journal"
  logger-startup-timeout = 60s
  actor.tester.default {
    type = Dispatcher
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 2
      parallelism-factor = 2.0
      parallelism-max = 6
    }
    throughput = 100
  }
}