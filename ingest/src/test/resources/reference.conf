application.name = hydra_test

hydra_test {
  schema.registry.url = "mock"

  ingest {
    ingestor-registry.path ="/user/ingestor_registry"
    classpath-scan = ["hydra.ingest.test"]
  }
}

akka {
  actor.provider = local
  remote {
    artery {
      enabled = on
      canonical.hostname = "127.0.0.1"
      canonical.port = 5552
    }
  }
}