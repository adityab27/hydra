h2-db {
  dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
  properties = {
    driver = "org.h2.Driver"
    url = "jdbc:h2:mem:hydra-test;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1"
    user = ""
    password = ""
  }
  numThreads = 10

  flyway {
    locations = "classpath:db/migrations"
    initOnMigrate = true
  }
}